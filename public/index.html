<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Albums</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="mb-3">Albums</h1>
    <table class="table table-hover align-middle" id="album-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Artist</th>
          <th>Year</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <h1 class="mb-3">Create a new album</h1>
    <form class="row row-cols-4 align-items-end" id="new-album-form">
      <div class="col">
        <label class="mx-2" for="title">Title</label>
        <input
          class="form-control"
          type="text"
          id="title"
          name="title"
          required
        />
      </div>
      <div class="col">
        <label class="mx-2" for="artist">Artist</label>
        <input
          class="form-control"
          type="text"
          id="artist"
          name="artist"
          required
        />
      </div>
      <div class="col">
        <label class="mx-2" for="year">Year</label>
        <input
          class="form-control"
          type="text"
          id="year"
          name="year"
          required
        />
      </div>
      <div class="col">
        <button class="mx-3 btn btn-secondary" type="submit">Create</button>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../client.js"></script>
  </body>
</html>
