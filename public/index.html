<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Albums</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="mb-3">Albums</h1>
    <table class="table table-hover" id="album-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Artist</th>
          <th>Year</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <h1 class="mb-3">Create a new album</h1>
    <form id="new-album-form">
      <label class="mx-3" for="title">Title</label>
      <input type="text" id="title" name="title" required />
      <label class="mx-3" for="artist">Artist</label>
      <input type="text" id="artist" name="artist" required />
      <label class="mx-3" for="year">Year</label>
      <input type="text" id="year" name="year" required />
      <button class="mx-3" type="submit">Create</button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../client.js"></script>
  </body>
</html>
